
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>交易主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>交易记录</h2>
    {% if trades %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>股票代码</th>
            <th>股票名称</th>
            <th>买入价</th>
            <th>买入数量</th>
            <th>买入日期</th>
        </tr>
        </thead>
        <tbody>
        {% for trade in trades %}
            <tr>
                <td>{{ trade.symbol }}</td>
                <td>{{ trade.name }}</td>
                <td>{{ trade.entryPrice }}</td>
                <td>{{ trade.size }}</td>
                <td>{{ trade.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-info">暂无交易数据。</div>
    {% endif %}
</div>
</body>
</html>
